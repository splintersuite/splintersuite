name: Build Linux

on:
    release:
        types: [published]

jobs:
    build-linux:
        runs-on: ubuntu-latest

            defaults:
      run:
        working-directory: ./splintersuite

        steps:
            - name: Build for Linux
            - run: npm run make

            - name: Use the Upload Artifact GitHub Action
              uses: actions/upload-artifact@v2
              with:
                  name: ouput-test
                  path: out/make

